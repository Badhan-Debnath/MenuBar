<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuBar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/13fad382ec.js" crossorigin="anonymous"></script>
    <style>
        .fa{
            font-size: 35px;
        }
        .nav-item{
            margin-right: 5px;
        }
        a:hover{
            text-decoration: none;
            color: aliceblue;
        }
        .navbar-toggler {
            padding: 1rem 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand text-info"><i class="fa fa-facebook"></i>acebook</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#A">
                <span class="navbar-toggle-icon"></span>
            </button>
        </div>
        <div id="A" class="navbar-collapse collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ml-auto"><a href="">Home</a></li>
                <li class="nav-item ml-auto"><a href="">About</a></li>
                <li class="nav-item ml-auto"><a href="">Contact</a></li>
                <li class="nav-item ml-auto"><a href="">Service</a></li>
            </ul>

        </div>
    </nav>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
